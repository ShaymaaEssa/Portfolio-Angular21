<header class="fixed top-0 left-0 w-full z-50 transition-colors duration-300" [class.bg-[var(--surface)]]="scrolled"
  [class.border-b]="scrolled" [class.border-[var(--border)]]="scrolled">
  <div class="container-default h-16 flex items-center justify-between">

    <!-- Logo / Name -->
    <a href="#home" class="font-heading text-lg">
      YourName
    </a>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex items-center gap-6">
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#projects">Projects</a>
      <a class="nav-link" href="#contact">Contact</a>

      <!-- Theme toggle -->
      <button (click)="toggleTheme()" class="ml-4 p-2 rounded-md transition hover:bg-[var(--border)]"
        aria-label="Toggle theme">
        {{ themeSaved === 'dark' ? '‚òÄÔ∏è' : 'üåô' }}
      </button>
    </nav>

    <!-- Mobile toggle -->
    <button class="md:hidden" (click)="openMenu()" aria-label="Toggle menu">
      ‚ò∞
    </button>

    @if(isMenuOpen){
    <!-- Mobile Menu Overlay -->
<div
  
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm"
  (click)="closeMenu()"
>
  <!-- Menu Box -->
  <div
    class="bg-[var(--surface)] rounded-xl p-8 w-[90%] max-w-sm text-center
           transform transition-all duration-300 scale-100"
    (click)="$event.stopPropagation()"
  >
    <!-- Close button -->
    <button
      class="absolute top-4 right-4 text-xl"
      aria-label="Close menu"
      (click)="closeMenu()"
    >
      ‚úï
    </button>

    <!-- Navigation -->
    <nav class="flex flex-col gap-6 text-lg font-medium">
      <a href="#about" (click)="closeMenu()">About</a>
      <a href="#projects" (click)="closeMenu()">Projects</a>
      <a href="#contact" (click)="closeMenu()">Contact</a>
    </nav>
  </div>
</div>

    
    }



  </div>
</header>
